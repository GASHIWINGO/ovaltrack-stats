<!-- web/templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Основные стили */
        .navbar {
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 500;
        }
        .nav-link {
            font-size: 1.1rem;
            padding: 0.5rem 1rem !important;
        }
        .nav-item {
            margin-right: 0.5rem;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn-group {
            margin-bottom: 1.5rem;
        }
        .series-button.active {
            background-color: #0d6efd;
            color: white;
        }

        /* Стили для сортировки */
        .sortable {
            cursor: pointer;
            position: relative;
            padding-right: 20px !important;
        }

        .sortable::after,
        .sortable::before {
            content: '';
            position: absolute;
            right: 6px;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            opacity: 0.3;
        }

        .sortable::before {
            top: 40%;
            border-bottom: 4px solid #000;
        }

        .sortable::after {
            bottom: 40%;
            border-top: 4px solid #000;
        }

        .sortable.sorting-asc::before {
            opacity: 1;
        }

        .sortable.sorting-desc::after {
            opacity: 1;
        }

        .sortable:hover::after,
        .sortable:hover::before {
            opacity: 0.6;
        }

        /* Дополнительные стили для таблиц */
        .table-responsive {
            overflow-x: auto;
        }
        
        .table th, .table td {
            vertical-align: middle;
        }

        /* Стили для модальных окон */
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .modal-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        /* Стили для кнопок фильтрации */
        .btn-group .btn {
            border-radius: 0.25rem;
            margin-right: 0.25rem;
        }

        /* Стили для адаптивности */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .nav-link {
                font-size: 1rem;
                padding: 0.3rem 0.7rem !important;
            }
            
            .btn-group {
                flex-wrap: wrap;
            }
            
            .btn-group .btn {
                margin-bottom: 0.5rem;
            }
        }

        /* Стиль для кликабельных строк таблицы */
        .driver-row,
        .race-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .driver-row:hover,
        .race-row:hover {
            background-color: rgba(13, 110, 253, 0.1) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">NASCAR Stats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/drivers">Гонщики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manufacturers">Производители</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tracks">Трассы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/races">Гонки</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
